<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>joRdan Interpreter</title>
<style>
    html {
        font-family: monospace;
        white-space: pre-wrap;
        background: #556271;
        color: white;
    }
    body {
        display: flex;
        justify-content: center;
    }
    textarea {
        padding: 10px;
        border-radius: 10px;
        outline: none;
        resize: none;
        width: 100%;
        box-sizing: border-box;
    }
    .err {
        color: red;
    }
    .return {
        color: chocolate;
    }
    .input {
        color: white;
    }

    #app {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    .title {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-top: 0;
        margin-bottom: 0;
    }
    
    .subtitle {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 100;
        margin: 0;
    }

    .interpreter {
        width: 50vw;
    }

    .repl-entry {
        padding: 5px;
    }

    .repl {
        margin: 5px;
        padding: 10px;
        border-radius: 10px;
        border: 1px #757575;
        font-family: monospace;
        height: 50vh;
        overflow-y: auto;
        background: #282E35;
    }

    ::-webkit-scrollbar {
        width: 6px;
    }

    ::-webkit-scrollbar-track {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #888;
        border-right: 4px rgba(0, 0, 0, 0) solid;
        background-clip: padding-box;
        /* border-radius: 3px;
        border: 4px solid rgba(0,0,0,0);
        background-clip: padding-box; */
    
    }

    .environment {
        background-color: rgba(1,1,1,0.2);
        width: 25vw;
        border-radius: 10px;
        margin: 5px;
        padding: 10px;
    }

</style>
</head>
<body>
<div id="app">
    <div class="interpreter">
        <div style="padding-bottom: 8px;">
            <h1 class="title">joRdan interpreter!</h1>
            <h4 class="subtitle">by Daniel Hoe and Joash Chin</h4>
        </div>
        <div id="container" ref="container" class="repl">
            <div v-for="entry in history" :class="outputType(entry.type)">
                {{ entry.printOutput }}
            </div>
        </div>
        <div class="repl-entry">
            <textarea rows="5" 
                    v-model="program" 
                    @keyup.up.exact='getPreviousInput()'
                    @keyup.shift.enter='' 
                    @keyup.enter.exact='repl(program)' 
                    @keyup.down.exact='getNextInput()'
                    type="text">
            </textarea>
        </div>
    </div>
    <div class="environment">
        <h2 class="subtitle">Options</h2>
        <label><input type="checkbox" v-model="options.warnPartialArgs" v-on:change="updateOptions">Warn Partial Args</label><br>
        <label><input type="checkbox" v-model="options.warn" v-on:change="updateOptions">Show Warnings</label>
        <h2 class="subtitle">Environment</h2>
        <table>
            <tr>
                <th>Variable</th>
                <th>Type</th>
                <th>Length</th>
            </tr>
            <tr v-for="binding in envEntries">
                <td>{{ binding.variable }}</td>
                <td>{{ binding.type }}</td>
                <td>{{ binding.length }}</td>
            </tr>
        </table>
    </div>
</div>
<script src='./src/main.ts'></script>
</body>
</html>
